<div
        style="background:pink;color:#333;position:fixed;right:0;bottom:0;z-index:99999999;font:1em arial;opacity:.9"
        id="ld">

</div>

<script>
    setInterval(function(){
            if($(window).height()>=$(document).height()){
                $('#ld').text($(document).width()+' px');
            }else{
                $('#ld').text($(document).width()+17+' px');
            }
        },150
    );
</script>
