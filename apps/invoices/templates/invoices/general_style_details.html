{% load static %}
<style>

@page {
    size: 29.7cm 21cm;
    margin: 10mm 10mm 10mm 10mm;
}

@font-face {
    font-family: "ClanMedium";
    src: url('{{ domain }}/static/ClanMedium.otf');
}

@font-face {
    font-family: "ClanBook";
    src: url('{{ domain }}/static/ClanBook.otf');
}

@font-face {
    font-family: "ClanThin";
    src: url('{{ domain }}/static/ClanThin.otf');
}

table, p {
	border-collapse: collapse;
	font-family:'ClanBook',sans-serif;
	font-size:9px;
	border-spacing: 0;
}

table {
	width:100%;
}

.groupe {
	text-align: center;
	font-size:1.2em;
	padding:5px;
}

.entete {
	background-color:black;
	color:white;
	font-family:'ClanMedium', sans-serif;
    border-spacing: 0;
}

.entete td:first-child {
    border-left-style: solid;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    padding-left:5px;
}

.entete td:last-child {
    border-right-style: solid;
    border-bottom-right-radius: 5px;
    border-top-right-radius: 5px;
}

.fournisseur {
	text-align: center;
	font-size: 1.2em;
	background-color:#dbdbdb;
	color:black;
	text-transform: uppercase;
	font-family:'ClanMedium', sans-serif;
	border:1px solid #d4d4d4;
}

.sousEntete {
	background-color:#ededed;
	color:black;
	font-family:'ClanMedium', sans-serif;
    border-spacing: 0;
    text-transform: uppercase;
    text-align: center;
   	font-size:0.9em;
}

.sousEntete > td {
   	border:1px solid #d4d4d4;
}

.totaux, .totalGeneral {
	background-color:#ededed;
	font-family:'ClanMedium', sans-serif;
    border-spacing: 0;
    text-transform: uppercase;
    text-align: right;
   	border:1px solid #d4d4d4;
}

.space {
	margin-top:20px;
}

tr.bordures > td, .totalGeneral > td {
	border:1px solid #dadada;
	text-align: right;
}

tr.bordures > td:first-child {
	text-align: left;
	width:10.5%;
}

tr.bordures > td:nth-child(2) {
	text-align: left;
	width:4.5%;
}

tr.bordures > td:nth-child(n+3), .totalGeneral > td:nth-child(n+2) {
	width:6.5%;
}

tr.bordures:last-child > td {
	text-align: right;
}

tr.bordures > td:nth-last-child(-n+2) {
	background:#ededed;
}

.totalGeneral > td:first-child {
	width:15%;
}


</style>
