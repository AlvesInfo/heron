{% extends "heron/table_courant.html" %}

{% block table %}

<div class="three wide column"></div>

<div class="ten wide column">

    <table id="table_document"
           class="ui celled table"
           style="font-size: 12px !important;text-align: center;font-weight: 900;">
            <thead>
                <tr>
                    <th style="width: 6%">Edit</th>
                    <th style="width: 40%">Classement</th>
                    <th style="width: 40%">Entête Détails</th>
                    <th style="width: 6%">delete</th>
                </tr>
            </thead>
            <tbody>
            {% for entete in entetes_details %}
                <tr id="id_{{ forloop.counter }}" class="hide_plans">
                    <td>
                        <a href="{% url 'invoices:entete_details_update' pk=entete.pk%}">
                            <i class="edit icon modification"></i>
                        </a>
                    </td>
                    <td>{{entete.ranking}}</td>
                    <td>{{entete.column_name}}</td>
                    <td class="tdDelete" style="text-align: center;">
                        <div style="cursor: pointer;">
                          <i class="red trash icon" onclick="deletePk({{ forloop.counter }}, {{ entete.pk }}, `{{ entete.ranking }} - {{ entete.column_name }}`, `{% url 'invoices:entete_details_delete' %}`, `le dictionnaire `)"></i>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>

{% endblock table %}
