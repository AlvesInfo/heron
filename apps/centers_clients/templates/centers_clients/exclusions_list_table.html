{% extends "heron/table_courant.html" %}

{% block table %}

<div class="three wide column"></div>

<div class="ten wide column">

    <table id="table_document"
           class="ui celled table"
           style="font-size: 12px !important;text-align: center;font-weight: 900;">
            <thead>
                <tr>
                    <th style="width: 8%">Edit</th>
                    <th style="width: 42%">Tiers X3</th>
                    <th style="width: 42%">Client</th>
                    <th style="width: 8%">delete</th>
                </tr>
            </thead>
            <tbody>
            {% for exclusion in exclusions %}
                <tr id="id_{{ forloop.counter }}" class="hide_plans">
                    <td>
                        <a href="{% url 'centers_clients:exclusion_update' pk=exclusion.pk%}">
                            <i class="edit icon modification"></i>
                        </a>
                    </td>
                    <td>{{exclusion.third_party_num}}</td>
                    <td>{{exclusion.cct_uuid_identification}}</td>
                    <td class="tdDelete" style="text-align: center;">
                        <div style="cursor: pointer;">
                          <i class="red trash icon" onclick="deletePk({{ forloop.counter }}, {{ exclusion.pk }}, `{{ exclusion.third_party_num }} - {{ exclusion.maison }}`, `{% url 'centers_clients:exclusion_delete' %}`, `Le Couple`)"></i>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>

{% endblock table %}
