{% extends "heron/table_courant.html" %}

{% block table %}

<div class="two wide column"></div>

<div class="twelve wide column">

    <table id="table_document"
           class="ui celled table"
           style="font-size: 12px !important;text-align: center;font-weight: 900;">
        <thead>
            <tr>
                <th style="width: 5%">Edit</th>
                <th style="width: 45%;text-align: left">Client / CCT</th>
                <th style="width: 45%;text-align: left">Fournisseur</th>
                <th style="width: 5%">delete</th>
            </tr>
        </thead>
        <tbody>
        {% for parameter in rfa_parameters %}
            <tr id="id_{{ forloop.counter }}" class="hide_plans">
                <td>
                    <a href="{% url 'rfa:client_supplier_exclusion_update' pk=parameter.pk%}">
                        <i class="edit icon modification"></i>
                    </a>
                </td>
                <td style="text-align: left;">{{parameter.maison}}</td>
                <td style="text-align: left;">{{parameter.supplier}}</td>
                <td class="tdDelete" style="text-align: center;">
                    <div style="cursor: pointer;">
                      <i class="red trash icon" onclick="deletePk({{ forloop.counter }}, {{ parameter.pk }}, `{{ parameter.maison }} - {{ parameter.supplier }}`, `{% url 'rfa:client_supplier_exclusion_delete' %}`, `l'exclusion pour le client`)"></i>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

<div class="two wide column"></div>

{% endblock table %}
