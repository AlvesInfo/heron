<div class="ui vertical menu" style="width: 438px !important;margin: 0 !important;padding: 0 !important;
height: 120px !important;">
    <div class="active item color-input-heron" style="margin: 0 !important;height: 30px !important;padding: 8px 16px !important;
    font-size: 14px !important;font-weight: bold !important;">UTILISATEUR</div>

    <div class="item" style="height: 88px;vertical-align: middle;">
      <p hidden id="id_initial_user" data-value="{{ initial_user }}">{{ initial_user }}</p>
        <div id="id_utilisateur" style="width: 408px;height: 30px;padding: 0;
            margin: 10px 0;font-size: 1rem !important;">
            <div id="drop_pre" class="ui fluid search selection dropdown" >
                <input name="utilisateurs" type="hidden" value="{{ initial.0 }}">
                <i class="dropdown icon"></i>
                <div class="text" id="selection_user">{{ initial.1 }}</div>
                <div class="menu" tabindex="-1" id="id_selection_utilisateur">
                    {% for u in users %}
                        <div class="item {% if initial.0 == u.0 %}active selected{% endif %}" data-value="{{ u.0 }}">{{ u.1 }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
